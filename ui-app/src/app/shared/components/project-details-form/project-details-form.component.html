<base-form
    [fields]="projectFields"
    [addCKEditor]="true"
    [enableReadOnly]="enableReadOnly"
    [ckEditorValue]="ckEditorValue"
    [configObj]="configObj"
    (onSubmitForm)="onSubmit($event)"
    (onAddnew)="onAddNewProject($event)"
    (onDelete)="onDeleteClick($event)"
    (onCancelForm)="onCancel($event)"
    (onRefresh)="prepareForm()"
    (openInFullScreen)="openProjectDetailsInFullscreen($event)">
</base-form>
