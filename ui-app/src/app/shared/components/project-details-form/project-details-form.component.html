<div class="form-container">
    <div class="form-content">
        <div class="title">
            <h4>Project Details</h4>
            <div class="close-dialog-btn cursor-pointer" (click)="closePopUp()"><i class="fa fa-times"></i></div>       
        </div>
        <div class="details-control-cont">
            <div>
                <div class="view-bar">
                    <div class="tools-btn border-bottom-custom cursor-pointer"><i class="fa fa-info" title="Project information"></i></div>
                    <div class="tools-btn border-bottom-custom cursor-pointer"><i class="fa fa-comments" title="Project comments"></i></div>
                    <div class="tools-btn border-bottom-custom cursor-pointer"><i class="fa fa-paperclip" title="Project attachments"></i></div>
                    <!-- <div class="cursor-pointer"><i class="fa fa-paperclip" title="Project attachments"></i></div> -->
                </div>
            </div>
            <div class="rel-container">
                <div class="tools-bar">
                    <div *ngIf="configObj.isEditAction" class="tools-btn display-inline cursor-pointer" (click)="prepareForm()"><i class="fa fa-redo-alt" title="Refresh"></i></div>
                    <div *ngIf="configObj.isEditAction" class="tools-btn display-inline cursor-pointer" (click)="showSubmitNCancelButtons()"><i class="fa fa-edit" title="Edit project"></i></div>
                    <div class="tools-btn display-inline cursor-pointer" (click)="openProjectDetailsinFullscreen()"><i class="fa fa-arrows-alt" title="Open in full screen"></i></div>
                    <div *ngIf="configObj.isEditAction" class="tools-btn display-inline cursor-pointer"><i class="fa fa-trash" title="Delete project"></i></div>
                </div>
                <form [formGroup]="projectDetailsForm">
                    <div class="form-group">
                        <label for="title">Title*</label>
                        <input type="text" formControlName="title" class="form-control" id="project-title" value="{{project.title}}" [readonly]="enableReadOnly" (blur)="enableAddButton()">
                    </div>
                    <div *ngIf="!enableReadOnly">
                        <div *ngIf="projectDetailsForm.controls.title.errors &&
                        projectDetailsForm.controls.title.touched && configObj.isEditAction" class="invalid-feedback">
                            The project title needs to be specified
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="full-description">Full Description</label>
                        <ckeditor [config]="editorConfig" [readonly]="enableReadOnly" #ckeditor>
                        </ckeditor>
                    </div>
                    <div class="footer">
                        <div id="btns_actions_container-fixed">
                            <button *ngIf="configObj.isEditAction" type="submit" class="project-form-actions cursor-pointer" (click)="onSubmit(projectDetailsForm)">
                                <i class="fas fa-check"></i>
                                 Submit
                            </button>
                            <button *ngIf="configObj.isAddAction" id="addBtn" type="submit" class="project-form-actions cursor-pointer" (click)="onAddNewProject(projectDetailsForm)">
                                <i class="fas fa-check"></i>
                                 Add new Project
                            </button>
                            <button type="button" class="project-form-actions cursor-pointer" (click)="onCancel()">
                                <i class="far fa-times-circle"></i>
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
