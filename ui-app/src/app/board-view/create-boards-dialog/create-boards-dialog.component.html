<div class="form-container">
        <div class="form-content">
            <div class="title">
                <h5>Create board</h5>
                <div class="close-dialog-btn cursor-pointer" (click)="closePopUp($event)"><i class="fa fa-times"></i></div>       
            </div>
            <div style="padding: 10px" class="details-control-cont">
                    <form [formGroup]="boardCreationForm">
                            <div class="form-group row">
                                <div class="col-md-3">
                                    <label for="title" class="col-form-label">Board Title<span style="color: red">*</span></label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" formControlName="title" class="form-control">
                                </div>
                            </div>
                            <div *ngIf="boardCreationForm.controls.title.invalid &&boardCreationForm.controls.title.touched" class="alert alert-danger">
                                Board Title is required.
                            </div>
                            <div class="form-group row">
                                <div class="col-md-3">
                                    <label for="title" class="col-form-label">Board Type</label>
                                </div>
                                <div class="col-md-9">
                                    <div>
                                        <input type="radio" id="emptyboard" name="boardTemplateControl"
                                                value="emptyboard" checked="checked" />
                                        <label for="scales">Empty Board</label>
                                        <i class="fa fa-question-circle"></i>
                                    </div>
                                    <div>
                                        <input type="radio" id="standardkanbanboard" name="boardTemplateControl"
                                                value="standardkanbanboard" />
                                        <label for="scales">Standard Kanban Board</label>
                                        <i class="fa fa-question-circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button type="button" class="cursor-pointer" (click)="onCancel()">
                                    <i class="far fa-times-circle"></i>
                                    Cancel
                                </button>
                                <button type="button" class="cursor-pointer" (click)="onAddBoard(boardCreationForm)"[disabled]="boardCreationForm.controls.title.invalid">
                                    <i class="fas fa-check"></i>
                                    Add board
                                </button>
                            </div>
                    </form>
            </div>
        </div>
    </div>
