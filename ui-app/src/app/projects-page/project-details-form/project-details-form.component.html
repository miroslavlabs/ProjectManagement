<div class="form-container">
    <div class="form-content">
        <div class="title">
            <h3>Project Details</h3>
            <div class="close-dialog-btn cursor-pointer" (click)="closePopUp()"><i class="fa fa-times"></i></div>       
        </div>
        <div class="details-control-cont">
            <div *ngIf="showMessage" class="edit-message">
            </div>
            <div>
                <div class="view-bar">
                    <div class="tools-btn border-bottom-custom cursor-pointer"><i class="fa fa-info" title="Project information"></i></div>
                    <div class="tools-btn border-bottom-custom cursor-pointer"><i class="fa fa-comments" title="Project comments"></i></div>
                    <div class="tools-btn border-bottom-custom cursor-pointer"><i class="fa fa-paperclip" title="Project attachments"></i></div>
                    <!-- <div class="cursor-pointer"><i class="fa fa-paperclip" title="Project attachments"></i></div> -->
                </div>
            </div>
            <div class="rel-container">
                <div class="tools-bar">
                    <div class="tools-btn display-inline cursor-pointer"><i class="fa fa-redo-alt" title="Refresh"></i></div>
                    <div class="tools-btn display-inline cursor-pointer" (click)="showSubmitNCancelButtons()"><i class="fa fa-edit" title="Edit project"></i></div>
                    <div class="tools-btn display-inline cursor-pointer"><i class="fa fa-arrows-alt" title="Open in full screen"></i></div>
                    <div class="tools-btn display-inline cursor-pointer"><i class="fa fa-trash" title="Delete project"></i></div>
                </div>
                <form #projectDetailsForm="ngForm">
                    <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="project-title" placeholder="" required 
                    [(ngModel)]="project.title" value="{{project.title}}" name="title">
                    </div>
                    <div class="form-group">
                    <label for="short-description">Short Description</label>
                    <input type="text" class="form-control" id="short-description"
                    [(ngModel)]="project.shortDescription" value="{{project.shortDescription}}" name="shortDescription">
                    </div>
                    <div class="form-group">
                        <label for="full-description">Full Description</label>
                        <input type="text" class="form-control" id="full-description"
                        [(ngModel)]="project.fullDescription" value="{{project.fullDescription}}" name = "fullDescription">
                    </div>
                    <div>
                        <button type="submit" class="project-form-actions cursor-pointer" (click)="onSubmit(projectDetailsForm)">
                            <i class="fas fa-check"></i>
                            Submit
                        </button>
                        <button type="button" class="project-form-actions cursor-pointer" (click)="hideSubmitNCancelButtons()">
                            <i class="far fa-times-circle"></i>
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
