<div class="form-container">
    <div class="form-content">
        <div class="title">
            <h3>Project Details</h3>        
        </div>
        <div class="tools-bar">
        </div>
        <div class="rel-container">
            <div class="view-bar">
            </div>
        </div>
        <form #projectDetailsForm="ngForm" (ngSubmit)="onSubmit(projectDetailsForm)">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="project-title" placeholder="" required 
            [(ngModel)]="project.title" value="{{project.title}}" name="title">
          </div>
          <div class="form-group">
            <label for="short-description">Short Description</label>
            <input type="text" class="form-control" id="short-description"
            [(ngModel)]="project.shortDescription" value="{{project.shortDescription}}" name="shortDescription">
          </div>
          <div class="form-group">
                <label for="full-description">Full Description</label>
                <input type="text" class="form-control" id="full-description"
                [(ngModel)]="project.fullDescription" value="{{project.fullDescription}}" name = "fullDescription">
          </div>
          <button type="submit" class="submit-project-btn">
              <i class="fa fa-lg fa-check"></i>
              Submit
          </button>
        </form>
    </div>
</div>
